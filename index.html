<!DOCTYPE html>
<meta charset="utf-8">
<style>

.tooltip {
  position: absolute;
  width: 330px;
  height: 55px;
  background: white;
  border:solid gray;
}

.bargraph_container {
  float: left;
}
.scatterplot_container {
  float: right;
}

</style>

<div class = "container">
    <div class= "bargraph_container" id="bargraph"></div>
    <div class= "scatterplot_container" id="scatterplot"></div>
</div>

<body>

<!-- load the d3.js library -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 220, bottom: 45, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);

var scatter_x = function(d) { return d.Calories;},
  xScale = d3.scaleLinear().range([0, width]),
  xMap = function(d) { return xScale(scatter_x(d));},
  xAxis = d3.axisBottom().scale(xScale);

var scatter_y = function(d) { return d.Sugars;},
  yScale = d3.scaleLinear().range([height, 0]);
  yMap = function(d) { return yScale(scatter_y(d));},
  yAxis = d3.axisLeft().scale(yScale);

var color = d3.scaleOrdinal(d3.schemeCategory10);
var manufacturer_data = function(d) { return d.Manufacturer;};

var tooltip = d3.select("body").append("div")
.attr("id", "tooltip")
.attr("class", "tooltip")
.style("opacity", 0);

var bar_svg = d3.select("#bargraph").append("svg")
    .attr("width", width + margin.left + (margin.right-200))
    .attr("height", height + margin.top + margin.bottom)
    // .style("background-color", "#cfcfcf")
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var scatter_svg = d3.select("#scatterplot").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  // .style("background-color", "#cfcfcf")
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.csv("cereals.csv", function(error, data) {
  if (error) throw error;

  var avgCalories = d3.nest().key(function(d) { return d.Manufacturer; })
    .rollup(function(v) { return d3.mean(v, function(d) { return d.Calories; }); })
    .entries(data);
  console.log(avgCalories);

  avgCalories.forEach(function(d) {
      d.Manufacturer = d.key;
      d.Calories = d.value;
  })

  data.forEach(function(d) {
    d.Calories = +d.Calories;
    d.Sugars = +d.Sugars;
    d["Serving Size Weight"] = +d["Serving Size Weight"];
  });

  x.domain(avgCalories.map(function(d) { return d.Manufacturer; }));
  // y.domain([0, d3.max(data, function(d) { return d.Calories; })]);
  y.domain([0, d3.max(avgCalories, function(d) { return d.Calories })]);
  xScale.domain([d3.min(data, scatter_x)-1, d3.max(data, scatter_x)+1]);
  yScale.domain([d3.min(data, scatter_y)-1, d3.max(data, scatter_y)+1]);

  // append the rectangles for the bar chart
  bar_svg.selectAll(".bar")
        .data(avgCalories)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Manufacturer); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.Calories); })
      .attr("height", function(d) { return height - y(d.Calories); })
      .style("stroke", "black")
      .style("fill", "green")
    .on("click", function(d) {
        d3.select(this).style("opacity", 1);
        var cur_manufacturer = d.Manufacturer;
          bar_svg.selectAll(".bar")
            .filter(function(v) {
                return cur_manufacturer != v.Manufacturer;
            })
              .style("opacity", 0.5);
      });

  d3.select("#bargraph")
  .append('p')
  .append('button')
  .text('Reset Selection')
  .on('click', function() {
      bar_svg.selectAll('.bar').style("opacity", 1);
  });

  bar_svg.append("g")
        .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  bar_svg.append("text")
    .attr("transform",
            "translate("
            + (width/2) + " ,"
            + (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Manufacturer");

  bar_svg.append("g")
        .attr("class", "y axis")
      .call(d3.axisLeft(y));
  bar_svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
      .text("Calories");

  scatter_svg.append("g")
      .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScale));
  scatter_svg.append("text")
    .attr("transform",
            "translate("
            + (width/2) + " ,"
            + (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Calories");

  scatter_svg.append("g")
      .call(d3.axisLeft(yScale));
  scatter_svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
      .text("Sugars");

    scatter_svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", function(d){ return 3*d["Serving Size Weight"]; } ) //d["Serving Size Weight"]
        .attr("cx", xMap)
        .attr("cy", yMap)
        .style("fill", function(d) {
            return color(
                manufacturer_data(d)
            );
        })
        .on("mouseover", function(d) {
            tooltip.transition()
                 .duration(200)
                 .style("opacity", .9);
            tooltip.html("Cereal Name: " + d["Cereal Name"]
            + "<br/> Calories: " + scatter_x(d)
  	        + "<br/> Sugars: " + scatter_y(d))
                 .style("left", (d3.event.pageX + 16) + "px")
                 .style("top", (d3.event.pageY + 16) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                 .duration(500)
                 .style("opacity", 0);
        });

    var legend = scatter_svg.selectAll(".legend")
        .data(color.domain())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 30 + ")"; });

    legend.append("rect")
        .attr("x", width + 190)
        .attr("width", 15)
        .attr("height", 15)
        .style("fill", color);

    legend.append("text")
        .attr("x", width + 170)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d;})

});

function equalToEventTarget() {
    return this == d3.event.target;
}

</script>
</body>
