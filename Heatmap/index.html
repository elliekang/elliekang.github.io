<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>Map of Japan</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>

  <script>
var width = 720;
var height = 960;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

//from <https://github.com/dataofjapan/land>; public domain license
d3.json("japan.topojson", function (error, jp) {
  console.log(jp);

  var projection = d3.geo.mercator()
    .center([136, 34])
    .scale(1600)
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection);

  svg.selectAll("path")
  .data(topojson.feature(jp, jp.objects.japan).features)
  .enter()
  .append("path")
  .attr("stroke", "black")
  .attr("stroke-width", "1")
  .attr("d", path)
  .style("fill", "white");
});
</script>
</body>
</html>
